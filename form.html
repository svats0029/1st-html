<html>
    <head>
        <title> form </title>
        <style>
            h1{
                color :black;
                text-align:center;
            }
            body{
                background-image:url(back.jpg);
                font-size: 18px;
                color:brown;
            }
           form{
            background-color: bisque;
            padding: 50px;
            margin: 10px 50px;
            width:500px;           <!-- for fix form wdth -->
           }
          input{
                  height: 30px;
                  width : 150px;
                  border-radius : 5px;
                  float:right
               }
         .button{
                 background-color: lightcyan;
                 height: 40px;
                 color: blue;
                 font-size: large;
                 text-transform: uppercase;
                 border: 2px solid blue;
         }
        </style>
    </head>
    <body>
        <h1>
            HTML FORM USING CSS
        </h1>
        <form>
            <h2 style = 'color: brown; text-align: left; border:5px;'> STUDENT REGISTRATION FORM </h2>
            <label for ="fn"> First Name :</label>
            <input type="text" placeholder="enter your first name" id ="fn" required>
            <br><br>
            <label for = "ln"> Last Name :</label>
            <input type="text" placeholder="enter your last name" id ="ln">
            <br><br>
            <label for = "pass"> Password :</label>
            <input type="Password" placeholder="enter your password" id = "pass">
            <br><br>
            <label for ="dob"> Date of Birth :</label> 
            <input type="date" placeholder="enter your dob" id ="dob" max ="2023-05-21" min ="2023-05-15">
            <br><br>
            <label for ="emailid"> Email-id :</label>
            <input type="" placeholder="enter your mail id" id ="emailid">
            <br><br>
            <label for ="clr">Enter your color value :</label>
            <input id ="color" type="color">
            <br><br>
            <label for ="datetime"> enter your cls timing and date : </label>
            <input type="datetime-local" id ="datetime">
            <br><br>
            <label for ="resume">Please upload your resume : </label>
            <input type="file" id ="resume" multiple>
            <br><br>
            <!-- <input type ="submit" value = "SUBMIT"> -->
            <input type ="month">
            <br><br>
            <input type="number" max="2023" min="2010">
            <br><br>
            <input type="range" min ="0" max="15">
            <br><br>
            <input type="time">
            <br><br>
            <label for ="github url"> Enter your github url :</label>
            <input type="url" placeholder="plese enter your github url" id="github url">
            <br><br>
            <input type ="reset" class="button">
            <input type ="submit" value = "SUBMIT" class="button">
            <!-- <input type ="image" src="submit.jpg" width="80px"> submit button as a image -->
        </form>
    </body>
</html>
