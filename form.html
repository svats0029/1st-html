    <body>
        <h1>
            HTML FORM USING CSS
        </h1>
        <form>
            <h2 style = 'color: brown; text-align: left; border:5px;'> STUDENT REGISTRATION FORM </h2>
            <label for ="fn"> First Name :</label>
            <input type="text" placeholder="enter your first name" id ="fn" required>
            <br><br>
            <label for = "ln"> Last Name :</label>
            <input type="text" placeholder="enter your last name" id ="ln">
            <br><br>
            <label for = "pass"> Password :</label>
            <input type="Password" placeholder="enter your password" id = "pass">
            <br><br>
            <label for ="dob"> Date of Birth :</label> 
            <input type="date" placeholder="enter your dob" id ="dob" max ="2023-05-21" min ="2023-05-15">
            <br><br>
            <label for ="emailid"> Email-id :</label>
            <input type="" placeholder="enter your mail id" id ="emailid">
            <br><br>
            <label for ="clr">Enter your color value :</label>
            <input id ="color" type="color">
            <br><br>
            <label for ="datetime"> enter your cls timing and date : </label>
            <input type="datetime-local" id ="datetime">
            <br><br>
            <label for ="resume">Please upload your resume : </label>
            <input type="file" id ="resume" multiple>
            <br><br>
            <!-- <input type ="submit" value = "SUBMIT"> -->
            <label for="month">Enter month :</label>
            <input type ="month" placeholder="enter month value" id="month">
            <br><br>
            <label for="nbr">Enter number :</label>
            <input type="number" placeholder="enter nbr value" id="nbr" max="2023" min="2010">
            <br><br>
            <label for="rng">Enter range :</label>
            <input type="range" id="rng" min ="0" max="15">
            <br><br>
            <input type="time">
            <br><br>
            <label for ="github url"> Enter your github url :</label>
            <input type="url" placeholder="plese enter your github url" id="github url">
            <br><br>
            <p>plss enter your gender :</p>
            <input type="radio" id="radio" name="gender">
            <label for="radio">Male </label>
            <input type="radio" id="radio" name="gender">
            <label for="radio">Female </label>
            <input type="radio" id="radio" name="gender">
            <label for="radio">others </label>
            <br><br>
            <p>plss enter your fav cars :</p>
            <input type="checkbox" id="mhindra" name="car">
            <label for="mhindra">Male </label>
            <input type="checkbox" id="odi" name="car">
            <label for="odi">Male </label>
            <input type="checkbox" id="verna" name="car">
            <label for="verna">Male </label>
            <br><br>
            <label for="schoolcls"> plss select your cls</label> 
            <select id="schoolcls">
                <optgroup lable for="class1">
                <option>section A</option>
                <option>section B</option>
                </optgroup>
                <option>class2</option>
                <option>class3</option>
                <option disabled>class4</option>
                <option>class5</option>
                <option>class6</option>
                <option>class7</option>
                <option>class8</option>
            </select>
            <br><br>
            <label for="query"> plss enter your query : </label>
            <textarea id= "query" rows="10" cols="50"></textarea>
            <br><br>
            <input type ="reset" class="button">
            <input type ="submit" value = "SUBMIT" class="button">
            <!-- <input type ="image" src="submit.jpg" width="80px"> submit button as a image -->
        </form>
    </body>
